services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=browsergame
      - DB_USER=browsergame
      - DB_PASSWORD=sicheresPasswort
    depends_on:
      - db
    networks:
      - browsergame-network

  db:
    image: mariadb:10.9
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: browsergame
      MYSQL_USER: browsergame
      MYSQL_PASSWORD: sicheresPasswort
    ports:
      - "3306:3306"
    volumes:
      - ./sql/database.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./sql/add-kaserne.sql:/docker-entrypoint-initdb.d/02-add-kaserne.sql
      - ./sql/military-units.sql:/docker-entrypoint-initdb.d/03-military-units.sql
      - ./sql/procedures/building_procedures.sql:/docker-entrypoint-initdb.d/04-building-procedures.sql
      - ./sql/views/game_views.sql:/docker-entrypoint-initdb.d/05-game-views.sql
      - ./sql/views/enhanced_views.sql:/docker-entrypoint-initdb.d/06-enhanced-views.sql
      - ./sql/schema-fixes.sql:/docker-entrypoint-initdb.d/07-schema-fixes.sql
      - ./sql/init-player.sql:/docker-entrypoint-initdb.d/08-init-player.sql
      - ./sql/enable-events.sql:/docker-entrypoint-initdb.d/09-enable-events.sql
      - ./docker/mariadb.cnf:/etc/mysql/conf.d/browsergame.cnf
      - db_data:/var/lib/mysql
    networks:
      - browsergame-network

volumes:
  db_data:

networks:
  browsergame-network:
    driver: bridge